name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Run tests with coverage
      run: npm run test:coverage
      if: matrix.node-version == '22.x'

    # - name: Upload coverage reports
    #   uses: codecov/codecov-action@v4
    #   if: matrix.node-version == '22.x'
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     fail_ci_if_error: false

  build-examples:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build library
      run: npm run build

    - name: Test examples load correctly
      run: |
        cd examples
        python3 -m http.server 8080 &
        SERVER_PID=$!
        sleep 2
        
        # Test that examples can be accessed (basic smoke test)
        curl -f http://localhost:8080/index.html > /dev/null
        curl -f http://localhost:8080/basic.html > /dev/null
        curl -f http://localhost:8080/complete-demo.html > /dev/null
        curl -f http://localhost:8080/dynamic-list.html > /dev/null
        curl -f http://localhost:8080/interactive-form.html > /dev/null
        curl -f http://localhost:8080/reactive-custom-elements.html > /dev/null
        
        kill $SERVER_PID
        echo "âœ… All examples load successfully"