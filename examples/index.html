<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../dist/lib/render.js"></script>
    <title>Declarative DOM Examples</title>
</head>

<body>
    <script type="module">
        import indexConfig from './index.js';

        // Wait for DDOM to be available
        window.addEventListener('load', () => {
            // Render
            DDOM.renderWindow(indexConfig);
            // Call onRender to initialize examples
            if (indexConfig.onRender) {
                indexConfig.onRender.call(indexConfig);
            }
        });
    </script>
</body>

</html>
