<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../dist/index.js"></script>
    <title>Declarative DOM Examples</title>
    <script type="module">
        import indexConfig from './index.js';

        // Wait for DDOM to be available
        window.addEventListener('load', () => {
            // Render
            DDOM.renderWindow(indexConfig);
            // Call onRender to initialize examples
            if (indexConfig.onRender) {
                try {
                    indexConfig.onRender.call(indexConfig);
                } catch (error) {
                    console.error('Error calling onRender:', error);
                    console.log('indexConfig:', indexConfig);
                }
            }
        });
    </script>
</head>

<body>
</body>

</html>
