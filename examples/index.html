<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarative DOM Examples</title>
    <script type="module">
        import DDOM from '../lib/dist/index.js';

        import indexConfig from './index.js';
        // createElement
        DDOM.adoptWindow(indexConfig);
        // Call oncreateElement to initialize examples
        if (indexConfig.oncreateElement) {
            try {
                indexConfig.oncreateElement.call(indexConfig);
            } catch (error) {
                console.error('Error calling oncreateElement:', error);
                console.log('indexConfig:', indexConfig);
            }
        }
    </script>
</head>

<body></body>

</html>
