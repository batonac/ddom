<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarative DOM Builder</title>
    <script type="module" src="../../dist/index.js"></script>
    <script type="module">
        import builderConfig from './index.js';

        // Wait for DDOM to be available
        window.addEventListener('load', () => {
            // Render the builder interface
            DDOM.renderWindow(builderConfig);

            // Initialize the builder
            if (builderConfig.onRender) {
                builderConfig.onRender.call(builderConfig);
            }
        });
    </script>
</head>

<body>
</body>

</html>
